<mat-toolbar color="primary">
  <a routerLink="" class="disabled-link">Home</a>
</mat-toolbar>
<div class="loading-indicator">
  <mat-progress-spinner mode="indeterminate" color="blue" *ngIf="isLoading"></mat-progress-spinner>
</div>
<mat-table mat-table [dataSource]="dataSource" matSortActive="level" matSortDirection="desc" class="styled-table" matSort>

    <!-- Block level Column -->
    <ng-container matColumnDef="level">
      <mat-header-cell mat-sort-header *matHeaderCellDef> Block level </mat-header-cell>
      <mat-cell  *matCellDef="let item"> {{item.level}} </mat-cell>
    </ng-container>
  
    <!-- Timestamp Column -->
    <ng-container matColumnDef="timestamp">
      <mat-header-cell mat-sort-header *matHeaderCellDef> Timestamp </mat-header-cell>
      <mat-cell  *matCellDef="let item"> {{item.timestamp}} </mat-cell>
    </ng-container>
  
    <!-- Transaction number for the block Column -->
    <ng-container matColumnDef="transactionNumber">
      <mat-header-cell mat-sort-header *matHeaderCellDef > Number of transactions </mat-header-cell>
      <mat-cell  *matCellDef="let item">{{item.transactionNumber}}</mat-cell>
    </ng-container>
  
    <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
    <mat-row *matRowDef="let item; columns: displayedColumns;" (click)="item.transactionNumber > 0 && setBlockLevel(item.level)" [ngClass]="{'cursor' : item.transactionNumber > 0}">
    </mat-row>
  </mat-table>
  <mat-paginator [pageSizeOptions]="[10, 25, 100]"></mat-paginator>
